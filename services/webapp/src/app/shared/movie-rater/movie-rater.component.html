<div class="w-100">
  <div class="row">
    <div class="col-12">
      <div class="movie-img-style" [style]="movieStyle"></div>
<!--      <img class="movie-img" [src]="movieImage"/>-->
    </div>
  </div>
  <div class="row">
    <div class="col-2">
      <button (click)="rate(1)">1</button>
    </div>
    <div class="col-2">
      <button (click)="rate(2)">2</button>
    </div>
    <div class="col-2">
      <button (click)="rate(3)">3</button>
    </div>
    <div class="col-2">
      <button (click)="rate(4)">4</button>
    </div>
    <div class="col-2">
      <button (click)="rate(5)">5</button>
    </div>
    <div class="col-2">
      <button (click)="rate(null)">Not Known</button>
    </div>

  </div>
</div>
