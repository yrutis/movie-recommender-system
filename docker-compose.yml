version: '3.7'
services:
 inferenceservice:
   image: noahcha/mrs-inference-service:latest
   volumes:
     - './services/inference-service:/usr/src/app'
   ports:
     - 5004:5000
   environment:
     - FLASK_APP=src/__init__.py
     - FLASK_ENV=development
     - APP_SETTINGS=src.config.DevelopmentConfig
   networks:
     - mrs
 database:
   image: postgres:latest
   ports:
     - 5432:5432
   environment:
     POSTGRES_DB: mrs
     POSTGRES_USER: admin
     POSTGRES_PASSWORD: admin
   networks:
     - mrs

networks:
  mrs:
    external: true